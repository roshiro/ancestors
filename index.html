<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Ancients</title>
  <link rel="stylesheet" href="build/style.css">
</head>

<body>
  <div class="ancient-wrapper">
    <h1>Ancients</h1>
    <div class="search-box">
      <form>
        <input type="text" placeholder="Search" name="search-term" id="search-term">
        <button type="submit" id="search-btn">Search</button>
      </form>
    </div>

    <div id="target"></div>
    <a id="show-error">Show Error</a>
    <div id="error-msg"></div>
  </div>

  <script id="template" type="x-tmpl-mustache">
    <table class="ancestor-list">
      <thead>
        <tr>
          <th>Name</th>
          <th>Superpower</th>
          <th>End of an Era</th>
        </tr>
      </thead>
      <tbody>
        {{#.}}
        <tr>
          <td>{{ name }}</td>
          <td>{{ superpower }}</td>
          <td class="time">{{ end_of_an_era }}</td>
        </tr>
        {{/.}}
      <tbody>
    </table>
  </script>
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/mustache.js/mustache.min.js"></script>
  <script src="build/main.bundle.js"></script>
  <script>
    window.ancients.init();
  </script>
</body>
</html>
